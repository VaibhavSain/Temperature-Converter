<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>

<body>
    <div class="box">
        <h1 class="heading">Temperature Converter</h1>
        <div class="inp">
            <label for="cel">Celsius:</label><input type="number" id="cel" name="cel" onkeyup="calculate1()" placeholder="Enter Temperature">
        </div>
        <div class="inp2">
            <label for="fah">Fahrenheit:</label><input type="number" id="fah" name="fah" onkeyup="calculate2()" placeholder="Enter Temperature">
        </div>
        <div class="inp">
            <label for="kel">Kelvin:</label><input type="number" id="kel" name="kel" onkeyup="calculate3()" placeholder="Enter Temperature">
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
